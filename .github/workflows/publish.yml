      - name: 'Publish: test-results'
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: artifacts/test-results
      - name: 'Publish: packages'
        uses: actions/upload-artifact@v6
        with:
          name: packages
          path: artifacts/packages
